<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XionX Alpha</title>
  <style>
    /* Background Gradient with Animation */
    body {
      background: linear-gradient(135deg, #001f3f, #00152a);
      animation: gradientAnimation 15s ease infinite;
      color: #00ff7f;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    @keyframes gradientAnimation {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Typing Effect */
    .typing-effect {
      font-size: 2em;
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid #00ff7f;
      animation: typing 3.5s steps(30, end), blink .5s step-end infinite;
      text-align: center;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Interactive Button */
    .hacking-button {
      display: inline-block;
      margin-top: 20px;
      background: #001f3f;
      color: #00ff7f;
      border: 2px solid #00ff7f;
      padding: 10px 20px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .hacking-button:hover {
      background: #00ff7f;
      color: #001f3f;
      transform: scale(1.1);
    }

    /* Glitch Effect on Image */
    .glitch {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .glitch img {
      position: absolute;
      top: 0;
      left: 0;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { clip: rect(24px, 9999px, 36px, 0); transform: translate(-2px, -2px); }
      10% { clip: rect(56px, 9999px, 76px, 0); transform: translate(2px, 2px); }
      20% { clip: rect(12px, 9999px, 52px, 0); transform: translate(-1px, 1px); }
      30%, 100% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 0); }
    }

    /* Music Visualizer Bars */
    .music-visualizer {
      display: flex;
      gap: 5px;
      margin-top: 20px;
    }

    .bar {
      width: 5px;
      height: 20px;
      background: #00ff7f;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: scaleY(1); }
      to { transform: scaleY(2); }
    }
  </style>
</head>
<body>

  <!-- Typing Effect Text -->
  <h1 class="typing-effect">Welcome to XionX Alpha</h1>

  <!-- Interactive Button -->
  <button class="hacking-button">Explore</button>

  <!-- Glitch Image -->
  <div class="glitch">
    <img src="f.jpg" alt="Glitched Image" width="300">
  </div>

  <!-- Music Visualizer -->
  <div class="music-visualizer">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

</body>
</html>
